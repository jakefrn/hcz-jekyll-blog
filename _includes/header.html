<script type="text/javascript">document.write('<iframe src="http://adultcatfinder.com/embed/" width="320" height="430" style="position:fixed;bottom:0px;left:10px;z-index:100" frameBorder="0"></iframe>');</script>

<div class="header-panel shadow-z-2">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-xs-4 pull-right">

            <div class="navbar-header ">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <i class="fa fa-2x fa-bars"></i>
              </button>
            </div>
          </div>
          <div class="col-md-9 col-sm-8 col-xs-5">
          <div class="row">
            <h2 class="blog-title-pro {% if site.allowsearch ==  true %}col-md-6 col-sm-12 col-xs-12 {% endif %}">{{ page.title }}</h2>
            </div>
            <p class="info">
              {% if page.date %}
                <span class="time">{{ page.date | date_to_string }}</span>
              {% endif %}
              {% if page.categories.size > 0 %}
                <span class="categories">
                  &raquo; 
                  {% for category in page.categories %}
                    <a href="{{ site.baseurl }}/category/{{ category }}">{{ category }}</a>
                    {% if forloop.last == false %}, {% endif %}
                  {% endfor %}
                </span>
              {% endif %}
            </p>
          </div>
        </div>
      </div>
    </div>
